  <body>
    <div class="container">

        </h2>
        <p>
          Set a countdown for your
          <span class="highlight">special moment</span> and make it
          unforgettable!
        </p>
        <div class="form-container">
          <form id="countdown-form">
            <label for="event-name">What's The Occasion?</label>
            <input
              type="text"
              name="event-name"
              id="event-name"
              placeholder=" "
              required
            />
            <label for="event-date">Event Date & Time</label>
            <input
              type="datetime-local"
              name="event-date"
              id="event-date"
              required
            />
            <label for="custom-message">Custom Message After Countdown:</label>
            <input type="text" id="custom-message" placeholder="Enter your message">
         
            <button type="submit">Create Countdown</button>
            <button type="submit">Delete</button>
          </form>
        </div>
