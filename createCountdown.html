  <body>
    <div class="container">
      <div class="sidebar">
        <ul class="sidebar-content">
          <h1>
            Create Countdown<img
              src="images/hourglass.png"
              alt=""
              id="hourglass-icon"
            />
          </h1>
          <li>
            <a href="index.html">Home</a></li>
          <li><a href="History.html">Check History</a></li>
          <li><a href="Login.html">Login</a></li>
        </ul>
      </div>
      <div class="main-page-content-container">
        <h2>
          Creating Incredible<span class="highlight"> Moments With You</span>
        </h2>
        <p>
          Set a countdown for your
          <span class="highlight">special moment</span> and make it
          unforgettable!
        </p>
        <div class="form-container">
            <form id="countdown-form">
              <label for="event-name">What's The Occasion?</label>
              <input
                type="text"
                name="event-name"
                id="event-name"
                placeholder=" "
                required
              />
              <label for="event-date">Event Date & Time</label>
              <input
                type="datetime-local"
                name="event-date"
                id="event-date"
                required
              />  
            <label for="background">Upload Background Image/Video:</label>
            <input type="file" id="background" name="background" accept="image/*, video/*" />
  
            <div id="custom-options" class="custom-options"/>
              <label for="custom-background">Custom Background Color:</label>
              <input type="color" id="custom-background" name="custom-background" />
        
              <label for="custom-font">Custom Font Style:</label>
              <select id="custom-font" name="custom-font">
                <option value="Montserrat">Montserrat</option>
                <option value="Pacifico">Pacifico</option>
                <option value="Pixelify Sans">Pixelify Sans</option>
              </select>
        
              <label for="custom-image">Upload Custom Image:</label>
              <input type="file" id="custom-image" name="custom-image" accept="image/*" />
        
              <label for="custom-sound">Upload Custom Sound:</label>
              <input type="file" id="custom-sound" name="custom-sound" accept="audio/*" />
            </div>
            <label for="custom-message">Custom Message After Countdown:</label>
            <input type="text"  name="custom-message"  id="custom-message"  placeholder="Enter your custom message"/>
            <button type="submit">Create Countdown</button>
            <button type="submit">Delete</button>
            </form>
            </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
